name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    name: Test (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Elixir 1.17 supports OTP 25-27
          - elixir: '1.17'
            otp: '26'
          # Elixir 1.18 supports OTP 25-27
          - elixir: '1.18'
            otp: '27'
          # Elixir 1.19 supports OTP 26-28
          - elixir: '1.19'
            otp: '27'
          - elixir: '1.19'
            otp: '28'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install dependencies
        run: mix deps.get
      - name: Run CI checks
        run: mix ci
  dialyzer:
    name: Dialyzer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.19'
          otp-version: '28'
      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Restore PLT cache
        id: plt-cache
        uses: actions/cache@v4
        with:
          path: _build/test/dialyxir_*.plt*
          key: plt-${{ runner.os }}-otp28-elixir1.19-${{ hashFiles('**/mix.lock') }}
          restore-keys: plt-${{ runner.os }}-otp28-elixir1.19-
      - name: Install dependencies
        run: mix deps.get
      - name: Run Dialyzer
        run: mix dialyzer
